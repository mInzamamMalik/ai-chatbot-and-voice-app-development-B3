<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

<body>
    <h1>For Loop</h1>


    <script>
        // assignment: 
        // print a multiplication table
        // take user input through form:
        // which table
        // how many times, default 10
        // check invalid inputs
        // display result on screen



        // loop

        //     init        cond checking      inc/dec
        for (let i = 0; i < 10; i++) { // zero base

            let num = i + 1

            console.log(`2 x ${num} = ${num * 2}`); // 0 1 2 3 4 5 6 ... 8 9
        }
        // 2 x 0 = 0
        // 2 x 1 = 2
        // 2 x 2 = 4
        // 2 x 3 = 6
        // 2 x 4 = 8
        // 2 x 5 = 10
        // 2 x 6 = 12
        // 2 x 7 = 14
        // 2 x 8 = 16
        // 2 x 9 = 18



    </script>
</body>

</html>
