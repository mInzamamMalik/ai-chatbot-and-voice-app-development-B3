<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Temperature App</h1>

    <form onsubmit="conditionCheck(); return false">
        <label for="temp">Temperature:</label>
        <input type="number" id="temp">

        <input type="submit" value="Check">
    </form>

    <p id="result"></p>

    <script>
        function conditionCheck() { 
            
            // user will enter their percentage -> grade: 
            
            // Invalid = 100 above
            // A1 = 80 - 100
            // A = 70 - 79
            // B = 60 - 69
            // C = 50 - 59
            // fail = 0 - 49
            // invalid = below zero


            let temp = +document.querySelector("#temp").value;

            if (temp > 30) {
                document.querySelector("#result")
                    .innerHTML = "its too hot";

            }else if (temp > 25) {  // 26 - 30
                document.querySelector("#result")
                    .innerHTML = "Its plesent outside";

            } else if (temp > 20) { // 21 - 25
                document.querySelector("#result")
                    .innerHTML = "if you are riding a bike please carry jacket"

            } else if (temp > 10) { // 11 - 20
                document.querySelector("#result")
                    .innerHTML = "probably you would need a jacket"

            } else if (temp > 0) { // 1 - 10
                document.querySelector("#result")
                    .innerHTML = "probably you would need a double jacket"

            } else {
                document.querySelector("#result")
                    .innerHTML = "its freezing outside"
            }

        }
    </script>

</body>

</html>
